<link rel="import" href="./store/redux-store.html">
<link rel="import" href="./shared-styles.html">
<link rel="import" href="./components/claim-display.html">

<dom-module id="my-claim-detail">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding-top: 1em;
            }
        </style>
        <app-location route="{{route}}"></app-location>
        <app-route
                route="{{route}}"
                pattern="/claim-detail/:claimId"
                data="{{_routeData}}"
                tail="{{subroute}}"></app-route>
        <claim-display claim-id="[[_routeData.claimId]]" on-submit="_formSubmitted"></claim-display>
    </template>



    <script>
        /* global ReduxBehavior */
        Polymer({
            is: 'my-claim-detail',
            behaviors: [ReduxBehavior],
            properties: {
            },
            _formSubmitted: function (event) {
                this.fire('submit', {});
            },
        });
    </script>
</dom-module>
