<link rel="import" href="store/redux-store.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle">1</div>
      <h1>View One</h1>
      <p>Count: [[count]]</p>
      <button on-tap="_increment">Increment</button>
    </div>
  </template>

  <script>
    /* global ReduxBehavior */
    Polymer({
      is: 'my-view1',
      behaviors: [ReduxBehavior],
      actions: {
        increment: function() {
          return {
            type: 'INCREMENT_COUNT',
          };
        },
      },
      properties: {
        count: {
          type: Number,
          statePath: 'count',
        },
      },
      _increment: function() {
        this.dispatch('increment');
      },
    });
  </script>
</dom-module>
