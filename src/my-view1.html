<link rel="import" href="./store/redux-store.html">
<link rel="import" href="./shared-styles.html">
<link rel="import" href="./components/basic-ui.html">
<link rel="import" href="./components/login-screen.html">
<link rel="import" href="./components/transaction-history.html">
<link rel="import" href="./behaviors/claimant-api-behavior.html">
<link rel="import" href="./components/claim-display.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>


    <template is="dom-if" if="[[_status]]">
      <h1>Welcome to your policy page.</h1>
      <paper-card>
      <div class="card-actions">
        <paper-button on-tap="_logOut">Log Out</paper-button>
      </div>
      </paper-card>
      </template>

    <template is="dom-if" if="[[!_status]]">
      <login-screen></login-screen>
    </template>
  </template>


  <script>
    /* global ReduxBehavior */
    Polymer({
        is: 'my-view1',
        behaviors: [ReduxBehavior, ClaimantAPIBehavior],
        actions: {
            logOut: function() {
                return {
                    type: 'LOG_OUT',

                };
            },
        },

        properties: {
            count: {
                type: Number,
                statePath: 'count',
            },
            _status: {
                type: Boolean,
                value: true,
                statePath: 'loggedIn',
            },
        },
        _loggedIn: function (status) {
            return status;
        },
        _loggedOut: function (status) {
            return status;
        },
        _increment: function() {
            this.dispatch('increment');
        },

        ready: function () {
        },
        _logOut: function (){
            this.dispatch('logOut');
        }
    });
  </script>
</dom-module>
