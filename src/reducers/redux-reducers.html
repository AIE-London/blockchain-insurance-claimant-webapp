<script>
    /* eslint no-unused-vars: "off" */
    const initialState = {
        count: 0,
        transactions: [],
    };
    let reducers = (state, action) => {
        if (!state) {
            state = initialState;
        }
        if (!action) {
            action = {};
        }
        switch (action.type) {
            case 'INCREMENT_COUNT':
                return Object.assign({}, state, {
                    count: state.count + 1,
                });
            case 'ADD_TRANSACTIONS':
                let transArray = state.transactions;
                return Object.assign({}, state, {
                    transactions: transArray.concat(action.transactions),
                });
            default:
                return state;
        }
    };
</script>
