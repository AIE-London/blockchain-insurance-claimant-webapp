<script>
    /* eslint no-unused-vars: "off" */
    const initialState = {
        count: 0,
        transactions: [
            {
                "id": 83214321132,
                "claimant": "Dan",
                "stage": "claim_created"
            },
            {
                "id": 123123124123,
                "claimant": "Tom",
                "stage": "claim_created"
            },
            {
                "id": 83214321132,
                "claimant": "Dan",
                "stage": "claim_approved"
            },
            {
                "id": 1234123213123,
                "claimant": "Caner",
                "stage": "claim_rejected_due_to_dabbing"
            },
        ],
    };
    let reducers = (state, action) => {
        if (!state) {
            state = initialState;
        }
        if (!action) {
            action = {};
        }
        switch (action.type) {
            case 'INCREMENT_COUNT':
                return Object.assign({}, state, {
                    count: state.count + 1,
                });
            default:
                return state;
        }
    };
</script>
