<link rel="import" href="./store/redux-store.html">
<link rel="import" href="./shared-styles.html">
<link rel="import" href="./components/transaction-history.html">
<link rel="import" href="./behaviors/claimant-api-behavior.html">
<link rel="import" href="../bower_components/paper-progress/paper-progress.html">

<dom-module id="my-view2">
  <template>
    <style include="shared-styles">
      main {
        display: block;

        padding: 10px;
      }
      paper-progress {
        width: 100%;
        --paper-progress-container-color: #eeeeee;
        --paper-progress-active-color: var(--app-highlight-color);
      }
    </style>
    <paper-progress indeterminate disabled="[[!isLoading]]"></paper-progress>
    <main>
      <h1 class="claim_created">My Claims</h1>
      <transaction-history></transaction-history>
    </main>
  </template>



  <script>
    /* global ReduxBehavior */
    Polymer({
      is: 'my-view2',
      behaviors: [ReduxBehavior, ClaimantAPIBehavior],
      actions: {
        setClaimData: function(claimData) {
          return {
            type: 'SET_CLAIMS',
            claims: claimData
          };
        },
      },
      properties: {
        token: {
          type: String,
          statePath: 'token',
        },
        username: {
          type: String,
          statePath: 'username',
        }
      },
      ready: function () {
        this.isLoading = true;
        this.fetchClaims();
      },
      fetchClaims: function () {
        var _this = this;
        this._claimantApi().getClaims(this.username, this.token).then(function (body) {
          _this.dispatch('setClaimData', body.results);
          _this.isLoading = false;
        });
      },
    });
  </script>
</dom-module>
