<link rel="import" href="../store/redux-store.html">
<link rel="import" href="../shared-styles.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<dom-module id="transaction-history">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }
            paper-item {
                background: white;
            }
            .claim_approved {
                color: green;
            }
            .claim_rejected {
                color: red;
            }
        </style>
        <iron-list items="[[transactions]]">
            <template>
                <paper-item class$="[[item.stage]]">
                    <paper-item-body two-line>
                        <div>[[item.id]]</div>
                        <div secondary>[[item.claimant]]</div>
                    </paper-item-body>
                </paper-item>
            </template>
        </iron-list>
        <app-indexeddb-mirror
        key="transactions"
        data="{{reduxTransactions}}"
        persisted-data="{{transactions}}">
        </app-indexeddb-mirror>
    </template>

    <script>
        /* global ReduxBehavior */
        Polymer({
            is: 'transaction-history',
            behaviors: [ReduxBehavior],
            actions: {
                add_transactions: function(data) {
                    return {
                        type: 'ADD_TRANSACTIONS',
                        transactions: data
                    };
                },
            },
            properties: {
                reduxTransactions: {
                    type: Array,
                    statePath: 'transactions',
                },
            },
            ready: function () {
                let _this = this;
                fetch('https://demo7632555.mockable.io/test/transactions/')
                        .then(function (response) {
                            response.json().then(function (body){
                                _this.dispatch('add_transactions', body);
                                console.log(body);
                            });
                });
            }
        });
    </script>
</dom-module>
