<link rel="import" href="../store/redux-store.html">
<link rel="import" href="../shared-styles.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../behaviors/claimant-api-behavior.html">

<dom-module id="login-screen">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                padding: 10px;
            }
        </style>

        <paper-card id="login_form" >
            <div class="card-content">
                <h2>Please login </h2>
                <paper-input label="Username" value="{{username}}"> </paper-input>
                <paper-input label="Password" type="password" value="{{password}}"> </paper-input>
            </div>
            <div class="card-actions">
                <paper-button on-tap="_logIn">Login</paper-button>
            </div>
        </paper-card>


    </template>

    <script>
        /* global ReduxBehavior */
        Polymer({
            is: 'login-screen',
            behaviors: [ReduxBehavior, ClaimantAPIBehavior],
            properties: {
                transactions: {
                    type: Array,
                    statePath: 'transactions',
                },
            },
            ready: function () {
            },
            _logIn: function (){
                this._claimantApi().login(this.username, this.password).then(function (token) {
                    console.log(token);
                }, function (error) {
                   console.error(error);
                });
            }
        });
    </script>
</dom-module>
