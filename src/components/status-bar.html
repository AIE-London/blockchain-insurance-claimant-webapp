<link rel="import" href="../store/redux-store.html">
<link rel="import" href="../shared-styles.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../behaviors/claimant-api-behavior.html">
<link rel="import" href="../icons/myIcons.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<dom-module id="status-bar">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                padding: 10px;
            }

            .flex-container {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-around;
            }

            .active {
                background-color: #4CAF50;
                border: 2px solid #fff;
            }

            .inactive {
                background-color: white;
                opacity: 0.4;
                border: 2px solid#000;
            }

            .previouslyActive {
                opacity: 0.4;
                background-color: #2E7D32;
                border: 2px solid #fff;
            }

            .circleBase {
                border-radius: 50%;
                width:50px;
                height:50px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .inner {
                margin: 0 auto;
            }
            .outer {
                margin: 10px;
                text-align: center;
                min-width: 50px;
                max-width: 100px;
            }

        </style>

        <div class="flex-container">
            <template is="dom-repeat" items="[[_states]]">
                <div class = "outer">
                    <div  class$ = "[[_getStyle(item)]]">
                        <iron-icon icon="[[_getIcon(item)]]"></iron-icon>
                    </div>
                    <p>[[_getName(item)]]</p>
                </div>
            </template>
        </div>

    </template>

    <script>
        /* global ReduxBehavior */
        Polymer({
            is: 'status-bar',
            behaviors: [ReduxBehavior],
            actions: {
                addToken: function(token) {
                    return {
                        type: 'SET_TOKEN',
                        token:token,
                    };
                },
            },
            properties: {
                _stateNames: {
                    type: Array,
                    value: [
                        'Garage Report',
                        'Insurer Decision',
                        'Settlement Agreement',
                        'Settled'
                    ],
                },
                _states: {
                    type: Array,
                    value: [
                        'pending_decision',
                        'awaiting_claimant_confirmation',
                        'settled_2',
                        'settled'
                    ],
                },
                _stateIcons: {
                    type: Array,
                    value: [
                        'directions-car',
                        'check-circle',
                        'group',
                        'local-atm'
                    ],

                },
                currentStage: {
                    type: String,
                }
            },
            _getName: function(state) {
                return this._stateNames[this._states.indexOf(state)];
            },
            _getIcon: function(state) {
                return "myIcons:" + this._stateIcons[this._states.indexOf(state)];
            },
            _getStyle: function(status) {
                if (this.currentStage !== null && this.currentStage === status) {
                    return "active circleBase inner";
                } else if (this.currentStage !== null && (this._states.indexOf(status) < this._states.indexOf(this.currentStage))) {
                    return "previouslyActive circleBase inner";
                } else {
                    return "inactive circleBase inner";
                }
            }
        });
    </script>
</dom-module>
