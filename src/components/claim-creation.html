<link rel="import" href="../shared-styles.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-date-picker/paper-date-picker.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">

<link rel="import" href="../behaviors/claim-api-behavior.html">

<dom-module id="claim-creation">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                padding: 10px;
            }
        </style>

        <paper-card id="claim-creation" >
            <div class="card-content">

                <h2>Vehicle  data</h2>
                <paper-input label="Make"> </paper-input>
                <paper-input label="Model" > </paper-input>
                <paper-input label="Year" type = "number"> </paper-input>
                <paper-input label="Mileage"  type = "number" > </paper-input>


                <h2>Claim  data</h2>
                <paper-dropdown-menu label="Claim type">
                    <paper-listbox id = "listBox" class="dropdown-content" >
                        <paper-item>Single party</paper-item>
                        <paper-item>Multiple party</paper-item>

                    </paper-listbox>
                </paper-dropdown-menu>
                <paper-textarea label="Description of incident" value = "{{description}}"></paper-textarea>

                <h4>Incident date</h4>
                <paper-dialog id="dialog" class="paper-date-picker-dialog" modal
                              on-iron-overlay-closed="dismissDialog">
                    <paper-date-picker id="picker" date="[[date]]" dateFormat="yyyy-MM-dd" ></paper-date-picker>
                    <div class="buttons">
                        <paper-button dialog-confirm>Set Date</paper-button>
                    </div>
                </paper-dialog>



            </div>
            <div class="card-actions">
                <paper-button dialog-dismiss>Cancel</paper-button>
                <paper-button on-tap="_createClaim" autofocus>Submit</paper-button>
            </div>
        </paper-card>


    </template>

    <script>
        /* global ReduxBehavior */
        Polymer({
            is: 'claim-creation',
            behaviors: [ReduxBehavior, ClaimAPIBehavior],
            properties: {
                transactions: {
                    type: Array,
                    statePath: 'transactions',
                },
                currentDate: {
                    type: String,
                    value: 'April 1, 2015'
                }
            },

            ready: function () {
            },
            _createClaim: function() {
                this._claim().createClaim("P1",this.description, new String(this.$.picker.date), new String(this.$.listBox.selectedItem)).then(function (token) {
                    console.log(token);
                }, function (error) {
                    console.error(error);
                });
            }

        });
    </script>
</dom-module>
